<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Каталог — Reco Demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="topbar">
  <div class="brand">Reco Demo</div>
  <nav>
    <a href="/" class="active">Каталог</a>
    <a href="/user.html">Профиль</a>
    <a href="/cart.html">Корзина</a>
  </nav>
  <div class="status"><span id="authStatus">anonymous</span></div>
</header>

<main class="container">
  <section class="panel">
    <div class="row toolbar">
      <input id="searchInput" type="text" placeholder="Поиск по бренду/модели/категории…" />
      <button id="btnSearch" class="btn">Найти</button>
    </div>
    <div id="output" class="log mono"></div>
  </section>

  <section id="recoSection" class="panel" style="display:none;">
    <div class="panel-title">
      <h2>Рекомендации для вас</h2>
      <div id="recoHint" class="muted">Нужна авторизация</div>
    </div>
    <div id="recoList" class="grid"></div>
  </section>

  <section class="panel">
    <div class="panel-title">
      <h2>Фильтр по категориям</h2>
      <div class="muted">Enum Java: LAPTOP, PC, HEADPHONE, SMART_WATCH, CAMERA, PHONE</div>
    </div>
    <div id="catFilters" class="form-row">
      <label class="chip"><input type="checkbox" value="LAPTOP"> LAPTOP</label>
      <label class="chip"><input type="checkbox" value="PC"> PC</label>
      <label class="chip"><input type="checkbox" value="HEADPHONE"> HEADPHONE</label>
      <label class="chip"><input type="checkbox" value="SMART_WATCH"> SMART_WATCH</label>
      <label class="chip"><input type="checkbox" value="CAMERA"> CAMERA</label>
      <label class="chip"><input type="checkbox" value="PHONE"> PHONE</label>
    </div>
    <div class="btn-row">
      <button id="btnApplyCats" class="btn outline">Применить фильтр</button>
      <button id="btnResetCats" class="btn ghost">Сбросить</button>
    </div>
  </section>

  <section class="panel">
    <div class="panel-title">
      <h2>Каталог</h2>
    </div>
    <div id="products" class="grid"></div>
  </section>
</main>

<script type="module" src="/common.js"></script>
<script type="module" src="/catalog.js"></script>
</body>
</html>
