<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Каталог — Reco Demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="topbar">
  <div class="brand">Reco Demo</div>
  <nav>
    <a href="/" class="active">Каталог</a>
    <a href="/user.html">Профиль</a>
    <a href="/cart.html">Корзина</a>
  </nav>
</header>

<main class="container">
  <section class="panel">
    <div class="row">
      <input id="searchInput" type="text" placeholder="Поиск по бренду/модели/категории…" />
      <button id="btnSearch" class="btn">Найти</button>
    </div>
    <div id="output" class="output mono"></div>
  </section>

  <section id="recoSection" class="panel" style="display:none;">
    <div class="panel-title">
      <h2>Рекомендации для вас</h2>
      <div id="recoHint" class="muted">Нужна авторизация</div>
    </div>
    <div id="recoList" class="grid"></div>
  </section>

  <section class="panel">
    <div class="panel-title">
      <h2>Каталог</h2>
    </div>
    <div id="products" class="grid"></div>
  </section>
</main>

<script type="module" src="/common.js"></script>
<script type="module" src="/catalog.js"></script>
</body>
</html>
